site_name: AI Agents Project Documentation
site_description: Documentation for AI Agents built on IBM Orchestrate
site_author: AI Agents Team
site_url: https://example.com

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture/overview.md
      - IBM Orchestrate: architecture/orchestrate.md
  - Protocols:
      - MCP: protocols/mcp.md
      - A2A: protocols/a2a.md
  - RAG Agent:
      - Overview: rag/overview.md
      - Quick Start: rag/quickstart.md
      - API Reference: rag/api-reference.md
      - Configuration: rag/configuration.md
      - Testing: rag/testing.md
      - Troubleshooting: rag/troubleshooting.md
  - Deployment:
      - Local (Podman): deployment/local.md
      - IBM Code Engine: deployment/ibm-code-engine.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/yourrepo
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourusername

copyright: Copyright &copy; 2026 AI Agents Team

